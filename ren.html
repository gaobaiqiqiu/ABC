<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英文字母ABC-认一认</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <style>
        .back{
            height: 98px;
            width: 102px;
            position: absolute;
            top: 56px;
            left:56px;
        }
        .laba{
            height: 195px;
            width: 195px;
            position: absolute;
            top: 56px;
            left:863px;
        }
    </style>
</head>
<body>
    <!-- <div id="dv" style="background: url(ren.jpg) no-repeat;background-size: cover;position: relative"> -->
    <div id="dv" style="background: url(image/3bj.png) no-repeat;background-size: cover;position: relative">
        <!-- 返回 -->
        <img src="image/back.png" class="back">
        <!-- 喇叭 -->
        <img src="image/3laba.png" class="laba">
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/jquery.min.js"></script>
<script>
     // 适配
     var adaptationList = [".back", ".laba"];
    {
        var docuWidth = document.documentElement.clientWidth;  //可见区域宽度
        var docuHeight = document.documentElement.clientHeight; //可见区域高度     
        var sourceWidth = 1920;
        var sourceHeight = 1080;
        var bili = Math.min( docuWidth / sourceWidth, docuHeight / sourceHeight );     
        function adaptation( obj ){
            var height = parseInt( $(obj).css("height") ) * bili;
            var width = parseInt( $(obj).css("width") ) * bili;
            var top = parseInt( $(obj).css("top") ) * bili;
            var left = parseInt( $(obj).css("left") ) * bili;        
            $(obj).css({
                'height': height + "px",
                'width': width + "px",
                'top': top + "px",
                'left': left + "px"
            });
        }
        for( var item in adaptationList ){
            adaptation($(adaptationList[item]));
        }
    }







</script>
</html>
