<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>英文字母ABC-认一认</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <style>
         /* 返回 */
        .back{
            height: 9%;
            width: 5.3%;
            position: absolute;
            top: 5%;
            left: 3%;
        }
        /* 喇叭 */
        .laba{
            height: 18.1%;
            width: 10.2%;
            position: absolute;
            top: 5.2%;
            left:44.9%;
        }
        /* 图片列表 */
        .imgList{
            height: 44.8%;
            width: 100%;
            position: absolute;
            top: 33.3%;
            left: 0;
            /* background-color: red; */
            display: flex;
        }
        /* 3张图 */
        .imgList .img3{
            width: 33.3%;
        }
        /* 4张图 */
        .imgList .img4{
            width: 25%;
        }
        /* 5张图 */
        .imgList .img5{
            width: 20%;
        }
        /* 对勾列表 */
        .duiList{
            height: 6.3%;
            width: 100%;
            position: absolute;
            bottom: 16%;
            left: 0;
            /* background: blue; */
            display: flex;  
        }
         /* 3张图 */
         .duiList .img3{
            width: 33.3%;
            display: flex;
            justify-content:center;
        }
        .duiList .img3 img{
            width: 14.2%;
        }
         /* 4张图 */
        .duiList .img4{
            width: 25%;
            display: flex;
            justify-content:center;
        }
        .duiList .img4 img{
            width: 19%;
        }
         /* 5张图 */
         .duiList .img5{
            width: 20%;
            display: flex;
            justify-content:center;
        }
        .duiList .img5 img{
            width: 23.7%;
        }
    </style>
</head>
<body>
    <!-- <div id="dv" style="background: url(ren.jpg) no-repeat;background-size: cover;position: relative"> -->
    <div id="dv" style="background: url(image/3bj.png) no-repeat;background-size: cover;position: relative">
        <!-- 返回 -->
        <img src="image/back.png" class="back">
        <!-- 喇叭 -->
        <img src="image/3laba.png" class="laba">
        <!-- 图片列表 -->
        <div class="imgList">
            <img src="a.png" class="img3">
            <img src="b.png" class="img3">
            <img src="c.png" class="img3">
        </div>
        <!-- 对勾列表 -->
        <div class="duiList">
            <div class="img3">
                <img src="image/3dui.png"> 
            </div>
            <div class="img3">
                <img src="image/3dui.png"> 
            </div>
            <div class="img3">
                <img src="image/3dui.png"> 
            </div>
        </div>
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/jquery.min.js"></script>
<script>
//点击返回首页
$('.back').click(function(){
    window.location.href = 'index.html';
})






</script>
</html>
